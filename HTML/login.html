<!DOCTYPE html>
<html style="background-color: #3ac9f5 !important;">
    <head>
        <meta charset="UTF-8">
        <title>{meta:title}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<link rel="shortcut icon" href="//{cpanel:domain}/images/favicon.png">
		<link rel="icon" type="image/png" href="//{cpanel:domain}/images/apple-touch-icon.png">
		<link rel="apple-touch-icon-precomposed" href="//{cpanel:domain}/images/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="CyanDark">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="//{cpanel:domain}/cpanel/bootstrap/css/panel.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="//www.{cpanel:domain}/images/favicon.png">

		<!-- Force SSL -->        
        <script>
		var acturl = document.URL;
		    if(acturl.match(/http:/g) && acturl.match(/dashboard.{cpanel:domain}/g) || acturl.match(/http:/g) && acturl.match(/webmail.{cpanel:domain}/g)){
		       acturl = acturl.replace("http:", "https:"); 
		       window.location = acturl;
		    }
		</script>

          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <style>
        #lang, .mail_op{
        	border: 0px solid #cccccc;
    cursor: pointer;
	filter: alpha(opacity=0);
	-khtml-appearance: none;
	-webkit-appearance: none;
	  -moz-border-radius: 0px;
  -webkit-border-radius: 0px;
  border-radius: 0px;
   margin-top: 18px; height: 34px; padding-top: 6px; padding-bottom: 6px; padding-left: 10px; width: 100%; 
     font-family: 'Source Sans Pro', sans-serif;
     outline: none;
     background: #ffffff;
}
#content_cp button{padding: 5px; background: #3ac9f5 !important; margin: 10px; -moz-border-radius: 0px; -webkit-border-radius: 0px; border-radius: 0px; border: 0px solid #cccccc; color: #fff;}

    <body style="background-color: #3ac9f5 !important;">

<center><div style="display:none; margin: 75px; color: #000; background: #fff; padding: 20px; width: 350px; -moz-border-radius: 10px; -khtml-border-radius: 10px; border-radius: 10px; -webkit-border-radius: 10px;" id="content_cp">
<font style="color:#3ac9f5; font-weight: 400; font-size: 30px; font-family: 'Raleway', sans-serif !important; ">cyandark</font>
<hr>{block:content}</div></center>

<form action="/auth" id="form" style="display:none; " enctype="application/x-www-form-urlencoded" method="post">
	<center>
		<div id="title">Hola.</div>
		<div id="sub_title">Nos alegra volver a verte por aqui.</div>

		<div id="login_box">
			<center><input type="text" name="email" id="email" placeholder="Usuario"></center>
		</div>

		<div id="login_box2">
			<center><input type="password" name="password" id="password" placeholder="Contrase&ntilde;a"></center>
			<input name="lang" type="hidden" id="lang">
		</div>

		<button id="signin">Iniciar Sesi&oacute;n</button>
	</center>
	
	<center><img src="//{cpanel:domain}/images/logoapp.png" style="margin-top: 50px; width: 30px;" /></center>

</form>
	<div id="login2">
        <div class="form-box" id="login-box" style="display: none;">
            <div class="header" style="background: #fff; color:#3ac9f5; font-weight: 400; font-size: 30px; font-family: 'Raleway', sans-serif !important; ">cyandark
                            <div id="webma_tit" style="display: none; height: 30px; margin-top: -15px; "><center><font style="color:#3ac9f5; font-size: 13px;">Webmail</font></center></div>
</div>
            <form action="/auth" method="post" id="webform" enctype="application/x-www-form-urlencoded">
                <div class="body bg-gray" style="display: none;">
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="User"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
			
            <select name="lang" id="lang" class="lang_2">
    <option value="en" selected="selected">English</option>
    <option value="es">Español</option>
</select>

<select name="type" id="type" class="mail_op" class="txt" style="display:none;">
    <option value="roundcube">Round Cube</option>
    <option value="squirrelmail" selected="selected">SquirrelMail</option>
</select>

			
                    </div>
                    <div class="form-group">
                        <table style="width: 100%;"><tr><td><span id="remcheck"><input type="checkbox" id="remember_me" name="remember"/> Remember me</span></td>
                        <td style="horizontal-align: right; text-align: right;">
                        
                        
                        </td>
                        </tr></table>
                    </div>
                </div>
                <div class="footer">
                
                
                    <button type="submit" id="submit" class="btn bg-blue btn-block">Sign me in</button>

                    <p><a href="//{cpanel:domain}/cpanel/?forgot=true&panel=hosting&id=1" id="forgot">I forgot my password</a></p>
                    
            </form>

        </div></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
	var ua = navigator.userAgent.toLowerCase();
	var isAndroid = ua.match(/android/g);
	var isBB = ua.match(/blackberry/g);
	var isiOS = /iphone|ipod/.test(ua);

	if(isAndroid || isiOS || isBB) {
		$('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', '//{cpanel:domain}/cpanel/bootstrap/phonegap/style.css') );
		$('head').append( $('<script type="text/javascript" />').attr('src', '//{cpanel:domain}/cpanel/bootstrap/phonegap/app.js') );
		$('#form').show();
		$('#login2').hide();
		$('link[href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"]').attr('href', '#');
		$('link[href="//cyandark.com/cpanel/bootstrap/css/panel.css"]').attr('href', '#');
	}
	</script>
	
	<script>
$( document ).ready(function() {
$( ".form-box" ).fadeIn( 1500 );

setTimeout(function(){
$('div[class="body bg-gray"]').slideDown(1500);
},1000);
});
	  var panelurl = document.URL;	
	 if(panelurl.match(/webmail/g)){
	 	$('.lang_2').hide();
	 	$('#remcheck').hide();
	 	$('#forgot').hide();
	 	$('.mail_op').show();
	 	$('.btn-group').hide();
	 	$('#webma_tit').show();
	 	$("#multilog").attr("action", "//webmail.{cpanel:domain}");
	 	$("#form").attr("action", "//webmail.{cpanel:domain}");
	 	$("#webform").attr("action", "//webmail.{cpanel:domain}");
		$("#multilog").attr("enctype", "application/x-www-form-urlencoded");
		$("#form").attr("enctype", "application/x-www-form-urlencoded");
		$("#email").attr("placeholder", "E-Mail");
		$("#title").text("Webmail");
	 }
	 
	 var panelurl = document.URL;	
	 if(panelurl.match(/invoices/g)){
	 $('#content_cp').show();
	 $('#login2').hide();
	 $('#form').hide();
	 }
	</script>
	
	    <!-- OfflineJS -->
		<script src="//{cpanel:domain}/cpanel/bootstrap/js/offline.js"></script>
		<link href="//{cpanel:domain}/cpanel/bootstrap/css/offline-theme-default.css" rel="stylesheet" type="text/css" />
		<link id="lang_offlinejs" href="//{cpanel:domain}/cpanel/bootstrap/css/offline-language-english.css" rel="stylesheet" type="text/css" />
		<script>
		var text = $('.account-information').text();
		if(text.match(/Información/g)){ $('#lang_offlinejs').attr('href', '//{cpanel:domain}/cpanel/bootstrap/css/offline-language-spanish.css'); } else { $('#lang_offlinejs').attr('href', '//{cpanel:domain}/cpanel/bootstrap/css/offline-language-english.css'); }		
		</script>
	
    </body>
</html>
