<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{meta:title}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<link rel="shortcut icon" href="//{cpanel:domain}/images/favicon.png">
		<link rel="icon" type="image/png" href="//{cpanel:domain}/images/apple-touch-icon.png">
		<link rel="apple-touch-icon-precomposed" href="//{cpanel:domain}/images/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="CyanDark">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="//code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="//{cpanel:domain}/cpanel/bootstrap/css/panel.css" rel="stylesheet" type="text/css" />
        <!-- cPanel Style -->
        <link href="//{cpanel:domain}/cpanel/bootstrap/css/cpanel.css" rel="stylesheet" type="text/css" />

		<!-- Force SSL -->        
        <script>
		var acturl = document.URL;
		    if(acturl.match(/http:/g) && acturl.match(/dashboard.{cpanel:domain}/g)){
		       acturl = acturl.replace("http:", "https:"); 
		       window.location = acturl;
		    }
		</script>
		
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-cyan">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="//{cpanel:domain}/" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                cyandark
            </a>
            <!-- Header Navbar: style can be found in header.less -->
  
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="//{cpanel:domain}/cpanel/bootstrap/img/avatar3.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, Visitor.</p>

                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side" style=" margin-top: -50px; ">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <span class="insert_title"></span>
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active"><span class="insert_title"></span></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

			<center><div class="cont-wrap" style="width:90%; text-align: left;">
                            {block:messages}
                            {block:content}
                        </div></center>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->


        <!-- jQuery 2.0.2 -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
			//Get Title
        var title = '{meta:title}';
        var title = title.substring(16, title.length);
        $('.insert_title').text(title);
        </script>
        
        <!-- OfflineJS -->
		<script src="//{cpanel:domain}/cpanel/bootstrap/js/offline.js"></script>
		<script src="//{cpanel:domain}/cpanel/bootstrap/js/app.js"></script>
		<link href="//{cpanel:domain}/cpanel/bootstrap/css/offline-theme-default.css" rel="stylesheet" type="text/css" />
		<link id="lang_offlinejs" href="//{cpanel:domain}/cpanel/bootstrap/css/offline-language-english.css" rel="stylesheet" type="text/css" />
		<script>
		var text = $('.account-information').text();
		if(text.match(/Informaci√≥n/g)){ $('#lang_offlinejs').attr('href', '//{cpanel:domain}/cpanel/bootstrap/css/offline-language-spanish.css'); } else { $('#lang_offlinejs').attr('href', '//{cpanel:domain}/cpanel/bootstrap/css/offline-language-english.css'); }		
		</script>
    </body>
</html>
